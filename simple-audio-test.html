<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Audio Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        button:hover { background: #45a049; }
        .status { 
            margin: 20px 0; 
            padding: 10px; 
            background: #333; 
            border-radius: 5px; 
        }
        audio { 
            width: 100%; 
            margin: 20px 0; 
        }
    </style>
</head>
<body>
    <h1>üéµ Simple Audio Test</h1>
    
    <div class="status" id="status">Ready to test audio playback</div>
    
    <button onclick="testDirectAudio()">Test Direct Audio Stream</button>
    <button onclick="clearStatus()">Clear Status</button>
    
    <audio id="testAudio" controls></audio>
    
    <script>
        const status = document.getElementById('status');
        const audio = document.getElementById('testAudio');
        
        function log(message) {
            const time = new Date().toLocaleTimeString();
            status.innerHTML += `<br>[${time}] ${message}`;
            console.log(message);
        }
        
        function clearStatus() {
            status.innerHTML = 'Status cleared';
        }
        
        async function testDirectAudio() {
            const fileId = '04a72bf6-4a7a-4284-8c73-bdc366ea2352'; // From your logs
            const token = localStorage.getItem('token');
            
            if (!token) {
                log('‚ùå No token found. Please login first.');
                return;
            }
            
            try {
                log('üéµ Fetching audio stream...');
                const response = await fetch(`/api/audio/stream/${fileId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                log(`üì° Response: ${response.status} ${response.statusText}`);
                log(`üìä Content-Type: ${response.headers.get('content-type')}`);
                log(`üìä Content-Length: ${response.headers.get('content-length')}`);
                
                if (response.ok) {
                    const blob = await response.blob();
                    log(`‚úÖ Blob created: ${blob.size} bytes, type: ${blob.type}`);
                    
                    const audioUrl = URL.createObjectURL(blob);
                    audio.src = audioUrl;
                    
                    log('üé∂ Audio URL set, ready to play');
                    log('üëÜ Try using the audio controls above');
                    
                    // Try to auto-play (might be blocked by browser)
                    try {
                        await audio.play();
                        log('üéâ Auto-play successful!');
                    } catch (playError) {
                        log('‚ö†Ô∏è Auto-play blocked by browser. Use controls manually.');
                    }
                    
                } else {
                    const errorText = await response.text();
                    log(`‚ùå Stream failed: ${errorText}`);
                }
                
            } catch (error) {
                log(`‚ùå Error: ${error.message}`);
            }
        }
        
        // Audio event listeners
        audio.addEventListener('loadstart', () => log('üîÑ Loading started...'));
        audio.addEventListener('loadeddata', () => log('‚úÖ Audio data loaded'));
        audio.addEventListener('canplay', () => log('‚ñ∂Ô∏è Audio ready to play'));
        audio.addEventListener('play', () => log('üéµ Playback started'));
        audio.addEventListener('pause', () => log('‚è∏Ô∏è Playback paused'));
        audio.addEventListener('ended', () => log('üèÅ Playback ended'));
        audio.addEventListener('error', (e) => log(`‚ùå Audio error: ${e.message}`));
        
        log('üöÄ Simple audio test ready');
    </script>
</body>
</html>
