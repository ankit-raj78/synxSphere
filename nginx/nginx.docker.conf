events {
    worker_connections 1024;
}

http {
    upstream synxsphere_app {
        server synxsphere-app:3000;
    }

    upstream opendaw_studio {
        server opendaw-studio:8080;
    }

    upstream collaboration_api {
        server collaboration-server:3003;
    }

    upstream collaboration_ws {
        server collaboration-server:3004;
    }

    # Main SynxSphere Application
    server {
        listen 80;
        server_name localhost;

        location / {
            proxy_pass http://synxsphere_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Collaboration API endpoints
        location /api/collaboration/ {
            proxy_pass http://collaboration_api/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # WebSocket for collaboration
        location /ws/collaboration/ {
            proxy_pass http://collaboration_ws;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # OpenDAW Studio
    server {
        listen 8080;
        server_name localhost;

        location / {
            proxy_pass http://opendaw_studio;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
